<!-- admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel - Divine Media Network</title>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
  />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <!-- Navigation Bar -->
  <nav class="bg-white shadow-sm border-b">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center py-6">
        <div class="flex items-center">
          <i class="fas fa-music text-purple-600 text-2xl mr-3"></i>
          <h1 class="text-2xl font-bold text-gray-900">Admin Panel</h1>
        </div>
        <div class="flex items-center gap-4">
          <a
            href="main.html"
            class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-300 flex items-center"
            ><i class="fas fa-home mr-2"></i> Main Site</a
          >
          <button
            id="logout-btn"
            class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition duration-300 flex items-center"
          >
            <i class="fas fa-sign-out-alt mr-2"></i> Logout
          </button>
        </div>
      </div>
    </div>
  </nav>

  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
      <div class="lg:col-span-2">
        <div class="bg-white rounded-lg shadow-sm">
          <div class="px-6 py-4 border-b border-gray-200">
            <div class="flex items-center justify-between">
              <h2 class="text-lg font-medium text-gray-900">Programs & Videos</h2>
              <button
                id="add-new-post"
                class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition duration-300 flex items-center"
              >
                <i class="fas fa-plus mr-2"></i> Add New
              </button>
            </div>
          </div>
          <div id="posts-list" class="divide-y divide-gray-200"></div>
          <div
            id="no-posts"
            class="px-6 py-12 text-center text-gray-500"
          >
            <i class="fas fa-video text-4xl mb-4"></i>
            <p>No programs or videos yet</p>
            <p class="text-sm mt-2">Click "Add New" to create your first post</p>
          </div>
        </div>
      </div>

      <div id="post-form-container" class="hidden">
        <div class="bg-white rounded-lg shadow-sm p-6">
          <div class="flex items-center justify-between mb-6">
            <h2 id="form-title" class="text-lg font-medium text-gray-900">Add New Post</h2>
            <button id="cancel-edit" class="text-gray-400 hover:text-gray-600">
              <i class="fas fa-times"></i>
            </button>
          </div>

          <form id="post-form" class="space-y-6">
            <div>
              <label for="title" class="block text-sm font-medium text-gray-700 mb-2"
                >Title</label
              >
              <input
                type="text"
                id="title"
                class="block w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500"
                placeholder="Enter post title"
                required
              />
            </div>
            <div>
              <label
                for="description"
                class="block text-sm font-medium text-gray-700 mb-2"
                >Description</label
              >
              <textarea
                id="description"
                rows="4"
                class="block w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500"
                placeholder="Enter post description"
                required
              ></textarea>
            </div>
            <div>
              <label
                for="video-file"
                class="block text-sm font-medium text-gray-700 mb-2"
                >Upload Video</label
              >
              <input
                type="file"
                id="video-file"
                accept="video/*"
                class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-purple-50 file:text-purple-700 hover:file:bg-purple-100"
                required
              />
            </div>
            <div class="flex gap-3">
              <button
                type="submit"
                id="save-post"
                class="flex-1 bg-purple-600 text-white py-2 px-4 rounded-lg hover:bg-purple-700 transition duration-300"
              >
                Save Post
              </button>
              <button
                type="button"
                id="cancel-edit-bottom"
                class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition duration-300"
              >
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <div
    id="success-modal"
    class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50"
  >
    <div class="bg-white rounded-lg p-6 max-w-sm mx-4">
      <div class="text-center">
        <i class="fas fa-check-circle text-green-500 text-4xl mb-4"></i>
        <h3 class="text-lg font-medium text-gray-900 mb-2">Success!</h3>
        <p id="success-message" class="text-gray-600">Post saved successfully</p>
      </div>
    </div>
  </div>

  <script>
    let posts = [];
    let editingPostId = null;

    // Check authentication
    if (localStorage.getItem("userType") !== "admin") {
      window.location.href = "auth.html";
    }

    // Load posts from localStorage
    function loadPosts() {
      const storedPosts = localStorage.getItem("blogPosts");
      if (storedPosts) {
        posts = JSON.parse(storedPosts);
      }
      renderPosts();
    }

    // Save posts to localStorage
    function savePosts() {
      localStorage.setItem("blogPosts", JSON.stringify(posts));
    }

    // Render posts list
    function renderPosts() {
      const postsList = document.getElementById("posts-list");
      const noPosts = document.getElementById("no-posts");

      if (posts.length === 0) {
        postsList.innerHTML = "";
        noPosts.classList.remove("hidden");
        return;
      }

      noPosts.classList.add("hidden");
      postsList.innerHTML = "";

      posts.forEach((post, index) => {
        const postElement = document.createElement("div");
        postElement.className = "px-6 py-4 hover:bg-gray-50";
        postElement.innerHTML = `
          <div class="flex items-center justify-between">
            <div class="flex-1">
              <h3 class="text-sm font-medium text-gray-900">${post.title}</h3>
              <p class="text-sm text-gray-600 mt-1">${post.description.substring(
                0,
                100
              )}...</p>
              <div class="flex items-center mt-2 text-xs text-gray-500">
                <span class="px-2 py-1 bg-gray-200 rounded-full capitalize">${
                  post.type
                }</span>
                <span class="ml-4">${new Date(
                  post.createdAt
                ).toLocaleDateString()}</span>
              </div>
            </div>
            <div class="flex items-center gap-2">
              <button onclick="editPost(${index})" class="text-purple-600 hover:text-purple-800 p-2">
                <i class="fas fa-edit"></i>
              </button>
              <button onclick="deletePost(${index})" class="text-red-600 hover:text-red-800 p-2">
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </div>
        `;
        postsList.appendChild(postElement);
      });
    }

    // Show form
    function showForm(postId = null) {
      const formContainer = document.getElementById("post-form-container");
      const formTitle = document.getElementById("form-title");

      if (postId !== null) {
        editingPostId = postId;
        const post = posts[postId];
        formTitle.textContent = "Edit Post";

        document.getElementById("title").value = post.title;
        document.getElementById("description").value = post.description;
        // Cannot prefill file input for security reasons
      } else {
        editingPostId = null;
        formTitle.textContent = "Add New Post";
        document.getElementById("post-form").reset();
      }

      formContainer.classList.remove("hidden");
    }

    // Hide form
    function hideForm() {
      document.getElementById("post-form-container").classList.add("hidden");
      editingPostId = null;
    }

    // Edit post
    function editPost(index) {
      showForm(index);
    }

    // Delete post
    function deletePost(index) {
      if (confirm("Are you sure you want to delete this post?")) {
        posts.splice(index, 1);
        savePosts();
        renderPosts();
        showSuccess("Post deleted successfully");
      }
    }

    // Show success modal
    function showSuccess(message) {
      const modal = document.getElementById("success-modal");
      document.getElementById("success-message").textContent = message;
      modal.classList.remove("hidden");

      setTimeout(() => {
        modal.classList.add("hidden");
      }, 2000);
    }

    // Event listeners
    document.getElementById("add-new-post").addEventListener("click", () =>
      showForm()
    );
    document.getElementById("cancel-edit").addEventListener("click", hideForm);
    document
      .getElementById("cancel-edit-bottom")
      .addEventListener("click", hideForm);

    document
      .getElementById("post-form")
      .addEventListener("submit", async function (e) {
        e.preventDefault();

        const title = document.getElementById("title").value;
        const description = document.getElementById("description").value;
        const videoFileInput = document.getElementById("video-file");
        const videoFile = videoFileInput.files[0];

        if (!videoFile) {
          alert("Please upload a video file.");
          return;
        }

        // Create blob URL for video
        const videoUrl = URL.createObjectURL(videoFile);

        if (editingPostId !== null) {
          posts[editingPostId] = {
            ...posts[editingPostId],
            title,
            description,
            videoUrl,
            type: "program",
            createdAt: posts[editingPostId].createdAt || new Date().toISOString(),
          };
          showSuccess("Post updated successfully");
        } else {
          const newPost = {
            id: Date.now(),
            title,
            description,
            videoUrl,
            type: "program",
            createdAt: new Date().toISOString(),
          };
          posts.push(newPost);
          showSuccess("Post created successfully");
        }

        savePosts();
        renderPosts();
        hideForm();
      });

    document.getElementById("logout-btn").addEventListener("click", function () {
      localStorage.removeItem("adminLoggedIn");
      localStorage.removeItem("userType");
      window.location.href = "index.html";
    });

    // Initialize
    loadPosts();
  </script>
</body>
</html>
